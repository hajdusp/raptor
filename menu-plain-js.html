<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu-JS</title>
  <link rel="stylesheet" href="css/raptor.css">
  <link rel="stylesheet" href="css/menu.css">
</head>
<body>

    <!-- MENU
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="navbar">
        <div class="container">
          <div class="row align-items-center">
            <div class="col" id="brand"><h2 class="mb-0">BRAND <br><small>small</small></h2></div>
            <div class="col-auto">
              <button class="toggle-button">MENU <span class="icon hamburger"></span></button>
            </div>
            <nav class="col-md-auto">
                <ul id="" class="nav-links toggle-target">
                  <li class=""><a href="">Menu item</a></li>
                  <li class=""><a href="">Menu item</a></li>
                </ul>
            </nav>
          </div>
        </div>
    </div>
    <!-- HEADER
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="banner vh-40">
        <div class="banner-inner">
        <div class="container">
            <header role="banner" class="text-white">
                <h1 class="bolder"><a href="#">Raptor starter theme</a></h1>
                <p class="h5 lighter">HTML5 + CSS3 + ES6 based responsive starter themes. No dependency, maximum flexibility.<br>Come and join with your contribution! Let's build a better web together!</p>
                <button type="button" name="button" class="btn btn-lg">CALL TO ACTION</button>
            </header>
        </div>
        </div>
    </div>


      <!-- SCRIPTS
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <script>
      //https://codepen.io/nathanlong/pen/KzmvBe
      // querySelector returns the first element it finds with the correct selector
// so it needs a unique class name or you're only grabbing one element
document.querySelector('.toggle-button').addEventListener('click', function(e) {
// from https://www.jamestease.co.uk/blether/add-remove-or-toggle-classes-using-vanilla-javascript
// querySelectorAll returns a nodeList, so map to to an array and BOOM
// if there's only one element to toggle, you can skip the array
// and grab it with a simple querySelector
[].map.call(document.querySelectorAll('.toggle-target'), function(el) {
  // classList supports 'contains', 'add', 'remove', and 'toggle'
  el.classList.toggle('toggled');
});
});
      </script>

      <script src="js/plugins.js"></script>

      <script src='./js/skip-link-focus-fix.js'></script>
</body>
</html>
